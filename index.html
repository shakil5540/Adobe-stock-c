<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnoor - Stock Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Alnoor</h1>
                <span class="tagline">Premium Stock Search</span>
            </div>
            <div class="backend-status" id="backendStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <h2 class="search-title">Find Your Perfect Stock Image</h2>
                <p class="search-subtitle">Search millions of high-quality images from Adobe Stock</p>

                <div class="search-box">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search for images... (e.g., nature, business, technology)">
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <select id="contentType" class="filter-select">
                        <option value="any">All Types</option>
                        <option value="photo">Photos</option>
                        <option value="illustration">Illustrations</option>
                        <option value="vector">Vectors</option>
                        <option value="video">Videos</option>
                        <option value="template">Templates</option>
                        <option value="3d">3D</option>
                    </select>
                    <select id="sortOrder" class="filter-select">
                        <option value="relevance">Relevance</option>
                        <option value="creation">Newest</option>
                        <option value="nb_downloads">Most Downloaded</option>
                        <option value="undiscovered">Undiscovered</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loader"></div>
            <p>Searching amazing images...</p>
        </div>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h3 id="resultsTitle">Search Results</h3>
                <p id="resultsCount" class="results-count"></p>
            </div>
            <div id="resultsGrid" class="results-grid"></div>

            <!-- Pagination -->
            <div id="pagination" class="pagination" style="display: none;">
                <button id="prevBtn" class="pagination-btn">← Previous</button>
                <span id="pageInfo" class="page-info"></span>
                <button id="nextBtn" class="pagination-btn">Next →</button>
            </div>
        </section>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <svg class="error-icon" width="64" height="64" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                <path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            <h3>Oops! Something went wrong</h3>
            <p id="errorMessage"></p>
            <button id="retryBtn" class="retry-btn">Try Again</button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <strong>Alnoor</strong> | Connected to backend API</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
